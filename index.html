<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Dashboard</title>
</head>
<body>
	<main class="main-container">
		<nav class="nav">
			<section class="nav-header">
				<h2>Dashboard</h2>
			</section>
			<ul class="nav-1">
				<li>Home</li>
				<li>Profile</li>
				<li>Messages</li>
				<li>History</li>
				<li>Tasks</li>
				<li>Communities</li>
			</ul>
			<ul class="nav-2">
				<li>Settings</li>
				<li>Support</li>
				<li>Privacy</li>
			</ul>
		</nav>
		<header class="header">
			<div class="upper-head">
				<section class="upper-search">
					<img 
						src="./assets/icons/magnify.svg" 
						width="24px" height="24px" 
						alt="search icon">
					<input type="text">
				</section>
				<section class="upper-account">
					<img 
						src="./assets/icons/bell-ring-outline.svg"
						width="24px" height="24px" 
						alt="notification activation icon">
					<img 
						src="./assets/account-imgs/profile-picture.webp"
						alt="profile avatar"
						class="profile-avatar">
					<h2>Madis Kalasnikov</h2>
				</section>
			</div>
			<div class="bottom-head">
				<section class="bottom-account">
					<img 
						src="./assets/account-imgs/profile-picture.webp"
						alt="profile picture"
						class="profile-avatar big">
					<div class="welcome-account">
						<p>Hi there,</p>
						<h2>Madis Kalasnikov (@madis)</h2>
					</div>
				</section>
				<section class="bottom-options">
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</section>
			</div>
		</header>
		<section class="main-content">
			<section class="projects">
				<div class="project-card"></div>
				<div class="project-card"></div>
				<div class="project-card"></div>
				<div class="project-card"></div>
				<div class="project-card"></div>
				<div class="project-card"></div>
			</section>
			<aside class="announcements">
				
			</aside>
			<aside class="trending">

			</aside>
		</section>
	</main>
</body>
</html>
